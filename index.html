<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feu tricolore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section><!--Feu tricolore-->
        <div class="container">
            <div class="light green"></div>
            <div class="light orange"></div>
            <div class="light red"></div>
        </div>
        <script>
            let lights = document.querySelectorAll('.light');
            let currentIndex = 0;
    
            function changeColor() {
                lights.forEach((light, index) => {
                    if (index === currentIndex) {
                        light.classList.add('light-' + light.classList[0]);
                        light.style.display = 'block';
                    } else {
                        light.classList.remove('light-' + light.classList[0]);
                        light.style.display = 'none';
                    }
                });
                currentIndex++;
                if (currentIndex >= lights.length) {
                    currentIndex = 0;
                }
            }
    
            setInterval(changeColor, 3000);
        </script>
    </section>
    <section><!--Modal-->
        <div>
            <button id="ouvrir-modal">Ouvrir la modale</button>
            <div id="modale" class="modale">
              <div class="contenu-modale">
                <span class="fermer-modale">Ã—</span>
                <h2>Titre de la modale</h2>
                <p>Contenu de la modale.</p>
              </div>
            </div>
        </div>
    </section>
    <section>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
